{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hapus Supplier</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Hapus Supplier</h1>
        <p>Apakah Kamu Yakin Ingin Menghapus Supplier Ini?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-delete">Ya, Hapus</button>
        </form>
        <a href="{% url 'daftar_supplier' %}" class="btn btn-back">Batal</a>
    </div>
</body>
</html>
